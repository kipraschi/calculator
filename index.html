<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="calculator">
			<div id="display">
				<div id="entry"></div>
				<div id="result"></div>
			</div>
			<div id="keypad">
				<div class="threeColumn" id="functions">
					<button class="function" id="clear">Ac</button>
					<button class="function" id="delete">Del</button>
				</div>
				<button class="key op">/</button>
				<button class="key num">7</button>
				<button class="key num">8</button>
				<button class="key num">9</button>
				<button class="key op">Ã—</button>
				<button class="key num">4</button>
				<button class="key num">5</button>
				<button class="key num">6</button>
				<button class="key op">-</button>
				<button class="key num">1</button>
				<button class="key num">2</button>
				<button class="key num">3</button>
				<button class="key op">+</button>
				<button class="key num twoColumn">0</button>
				<button class="key" id="dot">.</button>
				<button id="calc">=</button>
			</div>
		</div>
	</body>
</html>
