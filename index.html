<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="calculator">
			<div id="display">
				<div id="entry"></div>
				<div id="result"></div>
			</div>
			<div id="keypad">
				<div class="threeColumn" id="functions">
					<button class="function" id="clear" data-key="Delete">AC</button>
					<button class="function" id="delete" data-key="Backspace">DEL</button>
				</div>
				<button class="key op" data-key="/">/</button>
				<button class="key num" data-key="7">7</button>
				<button class="key num" data-key="8">8</button>
				<button class="key num" data-key="9">9</button>
				<button class="key op" data-key="*">×</button>
				<button class="key num" data-key="4">4</button>
				<button class="key num" data-key="5">5</button>
				<button class="key num" data-key="6">6</button>
				<button class="key op" data-key="-">-</button>
				<button class="key num" data-key="1">1</button>
				<button class="key num" data-key="2">2</button>
				<button class="key num" data-key="3">3</button>
				<button class="key op" data-key="+">+</button>
				<button class="key num twoColumn" data-key="0">0</button>
				<button class="key" id="dot" data-key=".">.</button>
				<!-- <button id="tog" data-key="±">+/-</button> -->
				<button id="calc" data-key="=">=</button>
			</div>
		</div>
	</body>
</html>
